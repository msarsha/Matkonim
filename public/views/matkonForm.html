<div class="row">
    <div class="col-md-6 col-md-push-3">
        <div class="row">
            <div class="col-md-4">
                <h3>הוספת מתכון</h3>
            </div>
            <div class="col-md-2 col-md-push-4">
                <button class="btn btn-primary" ng-click="addMatkon()">שמור מתכון</button>
            </div>
        </div>

        <form>
            <div class="row">
                <div class="form-group col-sm-5">
                    <label for="mtitle">
                        שם
                    </label>
                    <input id="mtitle" type="text" class="form-control" ng-model="matkon.title">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-5">
                    <label>מרכיבים</label>
                    <div class="container">
                        <div class="col-md-2">
                            <label for="ingTitle">שם</label>
                        </div>
                        <div class="col-md-1">
                            <label for="ingQuantity">כמות</label>
                        </div>
                        <div class="col-md-2">
                            <label for="ingMeasureUnit">מידה</label>
                        </div>
                    </div>    
                    <div ng-repeat="ing in matkon.ingredients">
                        <div class="container">
                            <div class="row">
                                <div class="form-group col-md-2">
                                    <input type="text" id="ingTitle" ng-model="ing.title" class="form-control input-sm">
                                </div>
                                <div class="form-group col-md-1">
                                    <input type="text" id="ingQuantity" ng-model="ing.quantity" class="form-control input-sm">
                                </div>
                                <div class="form-group col-md-2">
                                    <select ng-options="item as item for item in $parent.measureUnits" ng-model="ing.measureUnit" class="form-control input-sm">
                                        <option>{{item}}</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-1">
                                    <button class="btn btn-danger" ng-click="removeIng($index)">הסר</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <button class="btn btn-success" ng-click="addIng()">הוסף מרכיב</butto>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group">
                    <label>אופן הכנה</label>
                    <textarea class="form-control" ng-model="matkon.proccess"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
