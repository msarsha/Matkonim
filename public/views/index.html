<h2>ברוכים הבאים למערכת מתכונים</h2>
<br>
<pre>

מערכת זו הוקמה כדי לענות על הצורך של הנשים שמאכילות אותי (אישתי ואמא שלי)
והוא היעדר היכולת למצוא מתכון בצורה מהירה בערימת המתכונים שלהן.

כולי תקווה שמערכת זו תענה על הצרכים שלהן ותעזור להן למלא את הכרס שלי בצורה יעילה יותר.

אמא ואישתי, תודה על הכל!

</pre>
